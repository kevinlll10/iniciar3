<!DOCTYPE html>
<html lang = "es">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="general.css" />

	<script src="prefixfree.js">

	</script>
</head>
<body>
	<!-- Constante -->
	<header class = "cabecera">
		<figure class = "cabecera-Logo">
			<img class = "logo-Imagen" onclick = "True" src="Logo.png">
		</figure>
		<form class = "cabecera-Buscador">
			<ul>
				<li><input type="text" id="busqueda" placeholder="Buscar"></li>
				<li><input type="submit" value="Buscar" id="botonBuscar"></li>
			</ul>
		</form>
		<div class = "cabecera-Botones">
			<button id="botones-Login"><a href = "#">Login</a></button>
			<button id="botones-Agregar"><a href = "agregarProfesor.html">Agregar profesor</a></button>
			<button id="botones-Agregar2"><a href = "agregarCurso.html">Agregar curso</a></button>
		</div>
	</header>
	<nav class = "navegador">
		<ul class = "navegador-Lista">
			<li><a href = "home.html"><strong>Inicio</strong></a></li>
			<li><a href = "busqueda.html"><strong>Búsqueda avanzada</strong></a></li>
			<li><a href = "profesores.html"><strong>Profesores</strong></a></li>
		</ul>
	</nav>
	<section class = "seccion">
		<h2>Solicitud para registrarse</h2>
		<form class = "seccion-Formulario">
			<label for="nombre">Nombre:</label>
			<input type="text" id= "nombre" placeholder="Ej. Nombre Apellido" required>
			<br>
			<br>
			<label for="correo">Correo:</label>
			<input type="email" id="correo" placeholder="Ej. nombre@correo.com" required>
			<br>
			<br>
			<label for="contraseña">Contraseña:</label>
			<input type="password" id="contrasenia" required>
			<br>
			<br>
			<label for="contraseña2">Confirmar contraseña:</label>
			<input type="password" id="contrasenia2" required>
			<br>
			<br>
			<label for="nacimiento">Fecha de nacimiento:</label>
			<input type="date" id="nacimiento" name="cumpleanios" step="1" min="1910-01-01" max="2010-12-31" required>
			<br>
			<!-- <input list="listacolores">
			<datalist id="listacolores">
				<option value="Azul">
				<option value="Rojo">
				<option value="Amarillo">
				<option value="Negro">
				<option value="Blanco">
			</datalist> -->
			<label for="confirmar">Confirmar registro</label>
			<input type="submit" value="Enviar" id="botonSubmit">
		</form>
	</section>
	<footer>
		<p>©ChichaCode 2013-2020</p>
	</footer>
